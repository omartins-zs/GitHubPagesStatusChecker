<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Repositories</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adicionando estilos personalizados */
        body {
            padding: 20px;
        }

        .repo-item {
            margin-bottom: 20px;
        }

        .repo-info {
            padding-left: 20px;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .not-found {
            color: #dc3545;
        }

        .not-found.yellow {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <h1>GitHub Pages Repositories</h1>
    <ul id="repo-list" class="list-unstyled"></ul>

    <script>
        const username = 'omartins-zs';
        const token = ''; // Opcional

        async function fetchWithToken(url, token) {
            const headers = {
                'Accept': 'application/vnd.github.v3+json',
                'User-Agent': 'JavaScript',
            };
            if (token) {
                headers['Authorization'] = `token ${token}`;
            }
            const response = await fetch(url, { headers });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        }

        async function getRepos(username, token) {
            const url = `https://api.github.com/users/${username}/repos`;
            return await fetchWithToken(url, token);
        }

        async function checkGitHubPages(repo, username) {
            const pagesUrl = `https://${username}.github.io/${repo.name}/`;
            try {
                const response = await fetch(pagesUrl, { method: 'HEAD' });
                return { url: pagesUrl, status: response.status };
            } catch (error) {
                return { url: pagesUrl, status: 404 };
            }
        }

        async function listGitHubPagesRepos() {
            const repoListElement = document.getElementById('repo-list');
            try {
                const repos = await getRepos(username, token);
                for (const repo of repos) {
                    const result = await checkGitHubPages(repo, username);
                    const listItem = document.createElement('li');
                    listItem.classList.add('repo-item');
                    const repoName = document.createElement('h3');
                    repoName.textContent = `${repo.name} `;
                    const statusCode = document.createElement('span');
                    statusCode.textContent = getStatusText(result.status);
                    statusCode.classList.add(getStatusClass(result.status));
                    repoName.appendChild(statusCode);
                    listItem.appendChild(repoName);
                    const repoInfo = document.createElement('div');
                    repoInfo.classList.add('repo-info');
                    if (result.status === 200) {
                        repoInfo.innerHTML = `Projeto hospedado no GitHub Pages<br>URL: <a href="${result.url}" target="_blank">${result.url}</a>`;
                    } else if (result.status === 404) {
                        repoInfo.textContent = 'Projeto não hospedado';
                    } else {
                        repoInfo.textContent = `Erro ao acessar o GitHub Pages: ${result.status}`;
                    }
                    if (result.status === 404 && result.url !== `${result.url}`) {
                        listItem.classList.add('yellow');
                        repoInfo.textContent = 'Projeto Hospedado - Arquivo não encontrado';
                    }
                    listItem.appendChild(repoInfo);
                    repoListElement.appendChild(listItem);
                }
            } catch (error) {
                console.error('Error fetching repositories:', error);
            }
        }

        function getStatusText(statusCode) {
            switch (statusCode) {
                case 200:
                    return ' (Ok)';
                case 404:
                    return ' (Not Found)';
                default:
                    return ' (Error)';
            }
        }

        function getStatusClass(statusCode) {
            switch (statusCode) {
                case 200:
                    return 'success';
                case 404:
                    return 'not-found';
                default:
                    return 'error';
            }
        }

        listGitHubPagesRepos();
    </script>
</body>

</html>
